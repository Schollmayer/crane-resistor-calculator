<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resistor Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../GAxxx_resistor_calculator/styles.css">
  <link href=https://yeu-frontend.yaskawa.eu/assets/css/yaskstyle.css rel="stylesheet">
</head>

<body>
  <div class="container my-5">
    <h1>Crane hoist breaking transistor and resistor selection tool</h1>
    <p> Please input values.</p>
      <div class="col-lg-4 px-0">
        <form>
          <div class="form-group">
            <label for="motorRatedCurrentInput">Motor rated current [A]</label>
            <input type="number" class="form-control" id="motorRatedCurrentInput"
              placeholder="Enter motor rated current" min="1" max="605" required>
          </div>
          <div class="form-group">
            <label for="avMechPowerInput">Average mechanical power [kW]</label>
            <input type="number" class="form-control" id="avMechPowerInput" placeholder="Enter average mechanical power"
              min="1" max="315" required>
          </div>
          <div class="form-group">
            <label for="gearboxEffInput">Gearbox effiency</label>
            <input type="number" class="form-control" id="gearboxEffInput"
              placeholder="Enter gearbox effiency [%](e.g. 90)" min="70" max="99" required>
          </div>
          <div class="form-group">
            <label for="motorEffInput">Motor effiency</label>
            <input type="number" class="form-control" id="motorEffInput" placeholder="Enter motor effiency [%](e.g. 90)"
              min="70" max="99" required>
          </div>
          <!--
          <div>
            <label>Select voltage class:</label><br />
            <input type="radio" id="400V" name="voltageClass" value="400" checked />
            <label for="voltageClass">400V</label>
            <input type="radio" id="200V" name="voltageClass" value="200" />
            <label for="voltageClass">200V</label>
          </div>
          -->
    
          <h2 class="mt-4">Break time considerations</h2>
          <div class="form-group mt-2">
            <label for="ed%Input">Regenerative percentage [%]</label>
            <input type="number" class="form-control" id="ed%Input"
              placeholder="Enter regenerative percentage (e.g. 40)" min="10" max="50" required>
          </div>
          <div class="form-group mt-2">
            <label for="hoistHeigthInput">Hoist height [m]</label>
            <input type="number" class="form-control" id="hoistHeigthInput" placeholder="Enter hoist height (e.g. 20)"
              min="1" max=200 required>
          </div>
          <div class="form-group mt-2">
            <label for="hoistLinSpeedInput">Hoist linear speed [m/min]</label>
            <input type="number" class="form-control" id="hoistLinSpeedInput"
              placeholder="Enter hoist linear speed (e.g. 10)" min="1" max="50" required>
          </div>
          <button type="button" class="btn btn-yask-blue" id="calculateButton">Calculate</button>
        </form>
      </div>
    </div>

  <br \>

  <script type="module" src="calulator.js"></script>

</body>

</html>
