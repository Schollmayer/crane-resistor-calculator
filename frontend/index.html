<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resistor Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container my-5">
    <h1>Crane hoist breaking transistor and resistor selection tool</h1>
    <div class="col-lg-8 px-0">
      <h2>Power considerations</h2>
      <p> Please input values.</p>
      <form>
        <div class="form-group">
          <label for="avMechPowerInput">Average mechanical power [kW]</label>
          <input type="number" class="form-control" id="avMechPowerInput" placeholder="Enter average mechanical power">
        </div>
        <div class="form-group">
          <label for="gearboxEffInput">Gearbox effiency</label>
          <input type="number" class="form-control" id="gearboxEffInput" placeholder="Enter gearbox effiency (e.g. 0.9)"
            min="0.01" max="1">
        </div>
        <div class="form-group">
          <label for="motorEffInput">Motor effiency</label>
          <input type="number" class="form-control" id="motorEffInput" placeholder="Enter motor effiency (e.g. 0.9)"
            min="0.01" max="1">
        </div>
        <div>
          <label>Select voltage class:</label><br />
          <input type="radio" id="400V" name="voltageClass" value="400" checked />
          <label for="voltageClass">400V</label>
          <input type="radio" id="200V" name="voltageClass" value="200" />
          <label for="voltageClass">200V</label>
        </div>
        <br />
        <h2>Break time considerations</h2>
        <div class="form-group">
          <label for="ed%Input">Regenerative percentage [%]</label>
          <input type="number" class="form-control" id="ed%Input" placeholder="Enter regenerative percentage (e.g. 40)"
            min="10" max="50">
        </div>
        <div class="form-group">
          <label for="hoistHeigthInput">Hoist height [m]</label>
          <input type="number" class="form-control" id="hoistHeigthInput" placeholder="Enter hoist height (e.g. 20)">
        </div>
        <div class="form-group">
          <label for="hoistLinSpeedInput">Hoist linear speed [m/min]</label>
          <input type="number" class="form-control" id="hoistLinSpeedInput"
            placeholder="Enter hoist linear speed (e.g. 10)">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../cdbr_data.js"></script>
  <script src="../cr700_data.js"></script>
  <script src="../helpers.js"></script>
  <script src="../breaking_resistor_data.js"></script>
  <script src="../hoist_data.js"></script>
  <script src="../index.js"></script>
  <script src="../input_helpers.cjs"></script>

</body>

</html>
