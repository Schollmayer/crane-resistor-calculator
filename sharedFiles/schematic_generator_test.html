<!DOCTYPE html>
<html>

  <head>
    <script data-require="snap.svg@0.3.0" data-semver="0.3.0" src="//cdn.jsdelivr.net/snap.svg/0.5.1/snap.svg-min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body> 
    <script>

// Initialize Snap.svg
var s = Snap(1000, 1000);

var rectWidth = 40;
var rectHeight = 60;
var cornerRounding = 6;
var strokeWidth = 1;
var zeroPointX = rectWidth * 2;
var zeroPointyY = 1;

//Get middle of button of rect
function mb (rect){ 
var bbox = rect.getBBox()
 var coordinates = {
  x: bbox.x + bbox.width / 2,
  y: bbox.y + bbox.height,
 }
 return coordinates;
}

//Get middle of top of rect
function mt (rect){ 
var bbox = rect.getBBox()
 var coordinates = {
  x: bbox.x + bbox.width / 2,
  y: bbox.y,
 }
 return coordinates;
}

// Create the first rectangle
var CR700 = s.rect(zeroPointX, zeroPointyY, rectWidth, rectHeight, cornerRounding, cornerRounding).attr({
    fill: "transparent",
    stroke: "#005BBB",
    strokeWidth: strokeWidth
});

// Create the first rectangle
var CDBR_1 = s.rect(zeroPointX, zeroPointyY + rectHeight * 2, rectWidth, rectHeight, cornerRounding, cornerRounding).attr({
    fill: "transparent",
    stroke: "#747678",
    strokeWidth: strokeWidth
});

var line1 =  s.line(mb(CR700).x, mb(CR700).y, mt(CDBR_1).x, mt(CDBR_1).y).attr({
    stroke: "black",
    strokeWidth: 1
});


</script>
  </body>

</html>
