<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Crane hoist selection tool
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://yeu-frontend.yaskawa.eu/assets/css/plugins.css">
    <link rel="stylesheet" href="https://yeu-frontend.yaskawa.eu/assets/css/style.css">
    <link rel="stylesheet" href="https://yeu-frontend.yaskawa.eu/assets/css/yaskstyle.css">
    <link rel="stylesheet" href="https://yeu-frontend.yaskawa.eu/assets/css/fonts.min.css">
    <link rel="stylesheet" href="../sharedFiles/styles.css">

<body>
    <div class="container my-5 max-auto">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="https://www.yaskawa.eu.com/assets/images/logo.png" alt="Yaskawa logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link yask-blue" href="../GAxxx_resistor_calculator/braking_resistor_selector.html">
                        Braking resistor selector
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link yask-blue" href="../CR700_calculator/index.html">
                        Crane hoist selection tool
                    </a>
                </li>
            </ul>
        </nav>
        <div class="col-lg-6 px-0 ">
            <h2 class="yask-blue pt-4 pb-3 ">
                Crane hoist selection tool
            </h2>
            <span class="yask-dark-gray">So far this calculator only works with the 400V-class drives and
                motors.<br></span>
            <p class="yask-dark-gray">This calculator assumes a CDBR voltage selection of 460V.</p>

            <p class="yask-dark-gray">
                Please input values.
            </p>
            <h3 class="yask-blue mb-1">Power considerations</h3>
            <form id="brakingDataInputForm">
                <div class="form-group">
                    <label class="form-label yask-blue" for="motorRatedCurrentInput">
                        Motor rated current [A]:
                    </label>
                    <input type="number" class="form-control" id="motorRatedCurrentInput"
                        placeholder="Enter motor rated current in %" min="1" max="605" required>
                </div>
                <div class="form-group">
                    <label class="form-label yask-blue" for="avMechPowerInput">
                        Average mechanical power [kW]:
                    </label>
                    <input type="number" class="form-control" id="avMechPowerInput"
                        placeholder="Enter average mechanical power in kW" min="1" max="315" required>
                </div>
                <div class="form-group">
                    <label class="form-label yask-blue" for="gearboxEffInput">
                        Gearbox efficiency [%]:
                    </label>
                    <input type="number" class="form-control" id="gearboxEffInput"
                        placeholder="Enter gearbox efficiency in %" min="70" max="99" required>
                </div>
                <div class="form-group">
                    <label class="form-label yask-blue" for="motorEffInput">
                        Motor efficiency [%]:
                    </label>
                    <input type="number" class="form-control" id="motorEffInput"
                        placeholder="Enter motor efficiency in %" min="70" max="99" required>
                </div>
                <h3 class="yask-blue mb-1 mt-3">
                    Brake time considerations
                </h3>
                <div class="form-group mt-2">
                    <label class="form-label yask-blue" for="ed%Input" id="tooltipLabel">
                        Regenerative percentage [%]:
                    </label>
                    <input type="number" class="form-control" id="ed%Input"
                        placeholder="Enter regenerative percentage in %" min="10" max="50" required>
                </div>
                <div class="form-group">
                    <label class="form-label yask-blue" for="hoistHeigthInput">
                        Hoist height [m]:
                    </label>
                    <input type="number" class="form-control" id="hoistHeigthInput"
                        placeholder="Enter hoist height in m" min="1" max=200 required>
                </div>
                <div class="form-group">
                    <label class="form-label yask-blue" for="hoistLinSpeedInput">
                        Hoist linear speed [m/min]
                    </label>
                    <input type="number" class="form-control" id="hoistLinSpeedInput"
                        placeholder="Enter hoist linear speed in m/min" min="1" max="50" required>
                </div>
            </form>
            <button type="button" class="btn btn-yask-blue" id="calculateButton">
                Calculate
            </button>
            <div id="output" class="mt-4">
            </div>
        </div>
    </div>
    <script type="module" src="CR700_calculator.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="javascript" src="https://yeu-frontend.yaskawa.eu/assets/js/core/jquery-3.7.1.min.js"></script>
    <script type="javascript" src="https://yeu-frontend.yaskawa.eu/assets/js/core/popper.min.js"></script>
    <script type="javascript" src="https://yeu-frontend.yaskawa.eu/assets/js/core/bootstrap.min.js"></script>
    <script type="javascript" src="https://yeu-frontend.yaskawa.eu/assets/js/custom.js"></script>
    <script type="javascript"
        src="https://yeu-frontend.yaskawa.eu/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
</body>

</html>
